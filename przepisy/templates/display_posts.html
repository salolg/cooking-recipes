  <ul class="posts">
  {% for row in posts %}
    <li>
    	<b>{{ row.post.title }}</b>
        {% if request.path == "/" %}
        <br>
    	autor: <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }}</a>
        {% endif %}
        <br>
    	data publikacji: {{ row.post.date }}
        <br>
    	<i>{{ ", ".join(row.tags) }}</i><br>
    	{{ row.post.text }}
  {% else %}
    <li>Jeszcze nie ma Å¼adnych przepisow :C
  {% endfor %}
  </ul>
