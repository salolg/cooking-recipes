{% extends "layout.html" %}
{% block body %}
  <h2>Logowanie</h2>
	<form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Nazwa użytkownika:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Hasło:</dt>
            <dd><input type="password" name="password"></dd>
        </dl>
        <input type="submit" value="Zaloguj się">
	</form>
{% endblock %}
